version: "3.1"

intents:
  - greet
  - goodbye
  - order
  - payment_methods
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

responses:
  utter_greet:
  - text: "¡Hola! ¿Como estas?"
  - text: "¿Qué tal estás?"
  - text: "¿Cómo estás hoy?"

  utter_cheer_up:
  - text: "¡Que te mejores!"
  - text: "¡Ya va a mejorar todo!"

  utter_did_that_help:
  - text: "¿Te sirvió mi ayuda?"

  utter_happy:
  - text: "¡Me alegro!"

  utter_goodbye:
  - text: "Hasta la próxima. ¡Muchas gracias!"
  - text: "¡A tu disposición por cualquier consulta! Muchas gracias."
  - text: "¡Seguimos en contacto! Muchas gracias."

  utter_iamabot:
  - text: "Soy un bot al servicio de Imagine One"
  - text: "¡Soy un bot! Pero estoy muy bien entrenado =)"

  utter_payment_methods:
  - text: "Te envío a continuación los medios de pago disponibles."
    image: "https://www.imagineone.com.ar/botAssets/payment_methods.png"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
