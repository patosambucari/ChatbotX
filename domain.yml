version: "3.1"

intents:
  - greet
  - goodbye
  - start
  - payment_methods
  - bancos
  - mercadopago
  - efectivo
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - agradecimiento
  - solicitar_precio
  - datos_cliente
  - cliente_nuevo
  - consulta_producto
  - horario
  - direccion
  - envios

entities:
  - marca_lente
  - nombre_cliente
  - nro_cta_cliente
  - mail_cliente
  - cuit_cliente
  - ubicacion

regex:
  - nro_cta_cliente
  - mail_cliente

responses:
  utter_greet:
  - text: "¡Hola! ¿Como estas?"
  - text: "¿Qué tal estás?"
  - text: "¿Cómo estás hoy?"
  - text: "¿Cómo andás?"
  - text: "¿Cómo te va?"

  utter_cheer_up:
  - text: "¡Que te mejores!"
  - text: "¡Ya va a mejorar todo!"
  - text: "¡Arriba el ánimo!"
  - text: "Vamos que ya llega el fin de semana."

  utter_did_that_help:
  - text: "¿Qué puedo hacer por vos?"
  - text: "¿Cómo te puedo ayudar?"
  - text: "¿Hay algo en lo que pueda darte una mano?"

  utter_happy:
  - text: "¡Me alegro!"
  - text: "¡Que bueno! Por aquí todo bien, también."
  - text: "Mejor así."
  - text: "¡Cuánto me alegro!"

  utter_goodbye:
  - text: "Hasta la próxima. ¡Muchas gracias!"
  - text: "¡A tu disposición por cualquier consulta! Muchas gracias."
  - text: "¡Seguimos en contacto! Muchas gracias."

  utter_iamabot:
  - text: "Soy un bot al servicio de Imagine One"
  - text: "¡Soy un bot! Pero estoy muy bien entrenado =)"

  utter_payment_methods:
  - text: "Podes abonar por transferencia o depósito bancario, Mercado Pago o efectivo. ¿Qué medio preferis?"
  - text: "Recibimos pagos a través de bancos, Mercado Pago, o en efectivo. ¿Cómo te queda mejor?"
  - text: "¿Cómo preferis hacer el pago? Puede ser por banco, Mercado pago o en efectivo."

  utter_bancos:
  - text: "Te envío a continuación nuestros datos bancarios:"
    image: "https://www.imagineone.com.ar/botAssets/bancos.png"
  - text: "Te paso los datos de nuestras cuentas:"
    image: "https://www.imagineone.com.ar/botAssets/bancos.png"
  - text: "Estos son los datos de nuestras cuentas bancarias:"
    image: "https://www.imagineone.com.ar/botAssets/bancos.png"

  utter_efectivo:
  - text: "¡OK! Le avisamos al cobrador que pase a retirar el pago."
  - text: "Dale, coordino entonces con el cobrador para que te visite."

  utter_mercadopago:
    - text: "Para abonar por Mercado Pago, te envío el código QR:"
      image: "https://www.imagineone.com.ar/botAssets/qrmp.png"
    - text: "Te envío el código QR de nuestra cuenta de Mercado Pago:"
      image: "https://www.imagineone.com.ar/botAssets/qrmp.png"
    - text: "Te paso el QR, scanealo y enviá el monto que necesites:"
      image: "https://www.imagineone.com.ar/botAssets/qrmp.png"

  utter_start:
  - text: "¡Hola! Te damos la bienvenida a Imagine One. ¿En qué puedo ayudarte?"
  - text: "Gracias por comunicarte con Imagine One. ¿Cómo te puedo ayudar?"
  - text: "¡Bienvenido! Somos Imagine One. ¿Cómo podemos ayudarte hoy?"

  utter_fallback:
  - text: "No entendí tu consulta. ¿Podrías reformularla?"
  - text: "Perdón, pero no te entendí. ¿Me brindarías más información?"
  - text: "Disculpame, no entendí lo que quisiste decir. ¿Podrías explicarme mejor?"

  utter_agradecimiento:
  - text: "¡Gracias a vos!"
  - text: "¡Muchas gracias a vos!"

  utter_solicitar_precio:
  - text: "Para poder brindarte esa información, necesito identificarte."
  - text: "Debes estar logueado para que pueda darte esa información."
  - text: "No puedo brindarte esa información sin identificarte."

  utter_pedir_datos:
  - text: "Te pido me brindes tu número de cliente y tu correo electrónico registrado."
  - text: "Necesitaria que me informes tu número de cliente y el mail que registraste."
  - text: "Por favor indicame tu número de cliente y tu correo de contacto."

  utter_datos_cliente:
  - text: "¡Bienvenido OPTICA LOPEZ!"

  utter_producto_para_precio:
  - text: "¿Qué presupuesto necesitas?"
  - text: "¿Qué precio necesitabas saber?"
  - text: "¿De qué producto necesitás saber el precio?"

  utter_abrir_cuenta:
  - text: "De acuerdo, en caso de que quieras abrir una cuenta, te envío este formulario para completar, y nos pondremos en contacto a la brevedad --> https://forms.gle/diVpT7jArwZisct8A"
  - text: "¡Muy bien! Si queres abrir una cuenta con nosotros, te envio el formulario de apertura de cuenta --> https://forms.gle/diVpT7jArwZisct8A"
  - text: "OK, te dejo un formulario para que puedas abrir una cuenta, si así lo deseas --> https://forms.gle/diVpT7jArwZisct8A"

  utter_confirmar_producto:
  - text: "¡Si, claro! Comercializamos ese producto."
  - text: "Por supuesto, trabajamos esa línea."
  - text: "Si, tenemos de esas lentes en stock."

  utter_please_rephrase:
  - text: "Te pido disculpas, no te entendí. ¿Podrías reformular lo que dijiste?"
  - text: "No pude comprender tu último mensaje. ¿Podrías explicarte mejor?"
  - text: "¡No te entendí! ¿Podrías darme más detalles?"

  utter_default:
    - text: "Te pido disculpas, no te entendí. ¿Podrías reformular lo que dijiste?"
    - text: "No pude comprender tu último mensaje. ¿Podrías explicarte mejor?"
    - text: "¡No te entendí! ¿Podrías darme más detalles?"

  utter_horario:
    - text: "Trabajamos de lunes a viernes de 9:00 a 18:00 hs."
    - text: "Estamos de lunes a viernes de 9:00 a 18:00 hs."
    - text: "Podes encontrarnos de lunes a viernes de 9:00 a 18:00 hs."

  utter_direccion:
    - text: "Nuestra dirección es José María Paz 1242, Ituzaingó. Ubicación --> https://goo.gl/maps/dBjq7joCeG4WijHr9"
    - text: "Estamos en José María Paz 1242, Ituzaingó. Ubicación --> https://goo.gl/maps/dBjq7joCeG4WijHr9"
    - text: "Podés encontrarnos en José María Paz 1242, Ituzaingó. Ubicación --> https://goo.gl/maps/dBjq7joCeG4WijHr9"

  utter_envios:
    - text: "¡Hacemos envíos a todo el país! Podemos coordinarlo sin problemas."
    - text: "Despchamos a todo el país por el medio que resulte mas conveniente."
    - text: "Hacemos entregas en todo el país."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
